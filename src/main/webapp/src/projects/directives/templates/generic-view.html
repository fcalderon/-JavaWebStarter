<div layout="row" layout-margin layout-fill layout-align="center center">
    <md-content layout="row" layout-md="column" layout-sm="column" layout-fill class="md-padding md-content-c" flex>
        <md-card flex>

            <md-toolbar class="md-hue-3">
                <div class="md-toolbar-tools">
                    <h2 flex>
                        <span>{{title}}</span>
                    </h2>
                    <span></span>
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <md-icon>settings</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <h2 class="md-subhead card-subtitle" ng-if="view.subTitle">{{subTitle}}</h2>
            <div ng-transclude></div>

        </md-card>
    </md-content>

</div>
<div layout="row" layout-margin layout-fill >
    <span flex></span>
    <md-button ng-if="items" class="md-fab md-primary" aria-label="New" ng-click="new()">
        <md-icon>
            add
        </md-icon>
    </md-button>
</div>
